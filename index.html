<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>판다마켓</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="gnb">
    <div class="container">
      <img id="logo" src="img/Group 19.png">
      <button class="btn_small">
        로그인
      </button>
    </div>
  </header>
  <div class="banner">
    <div class="banner_text_container">
      <div class="banner_text">일상의 모든 물건을 거래해 보세요</div>
      <button class="btn_large">
        구경하러 가기
      </button>
    </div>
    <div class="banner_image_container">
      <img id="home-top" src="img/img_home_top.png" alt="">
    </div>
  </div>
  <main>
    <section class="section">
      <div class="section-container">
        <img class="section-img" src="/img/Img_home_01.png" alt="">
        <div class="section-text">
          <div class="section-header">
            Hot item
          </div>
          <div class="section-body">
            인기 상품을<br>확인해 보세요
          </div>
          <div class="section-footer">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요
          </div>
        </div>
      </div>
    </section>
    <section class="section right">
      <div class="section-container">
        <div class="section-text">
          <div class="section-header text-right">
            Search
          </div>
          <div class="section-body text-right">
            구매를 원하는<br>
            상품을 검색하세요
          </div>
          <div class="section-footer text-right">
            구매하고 싶은 물품은 검색해서
            쉽게 찾아보세요
          </div>
        </div>
        <img class="section-img" src="/img/Img_home_02.png" alt="">
      </div>
    </section>
    <section class="section">
      <div class="section-container">
        <img class="section-img" src="/img/Img_home_03.png" alt="">
        <div class="section-text">
          <div class="section-header">
            Register
          </div>
          <div class="section-body">
            판매를 원하는<br> 상품을 등록하세요
          </div>
          <div class="section-footer">
            어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer>
    <a href="/privacy" class="footer-link">Privacy Policy</a>
    <a href="/faq" class="footer-link">FAQ</a>
    <div class="social-media">
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
      <a href="https://www.twitter.com" target="_blank">Twitter</a>
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>
  </footer>
  <header>
</body>

</html>
