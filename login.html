<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login_style.css">
</head>

<body>
    <form>
        <img id="login_logo" src="img/login_logo.png" onclick="location.href='index.html'">

        <div class="login-form">
            <div class="email-container">
                <label id="email-text">이메일</label>

                <input class="email-input" type="text" placeholder="이메일을 입력해주세요">
            </div>
    
            <div class="pw-container">
                <label id="pw-text">비밀번호</label>

                <input class="pw-input" type="text" placeholder="비밀번호를 입력해주세요">
            </div>

            <!-- 클릭 추가 -->
            <button class="login-button-basic" type="button">로그인</button>

            <div class="simple-login">
                <span id="simple-login-text">간편 로그인하기</span>

                <img id="google-icon" src="img/google_icon.png" alt="구글">

                <img id="kakao-icon" src="img/kakao_icon.png" alt="카카오톡">
                
            </div>




        </div>

        
        

    </form>
    
</body>
</html>
